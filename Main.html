    <body>
    <div>
       <img src="https://js.cx/clipart/boat.png" id="boat">

        <script>
            boat.onclick = function() {

                this.onclick = null;
                let times = 1;
                function go() {
                    if (times % 2) {
                        boat.classList.remove('back');
                        boat.style.marginLeft = 100 * times + 200 + 'px';
                    } else {
                        boat.classList.add('back');
                        boat.style.marginLeft = 100 * times - 200 + 'px';
                    }

                }
                go();
                boat.addEventListener('transitionend', function() {
                    times++;
                    go();
                });
            }
        </script>

    </div>

    </body>
